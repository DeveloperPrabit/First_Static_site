<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="contact.css">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Contact Form</title>
</head>
<body>
    <div id="navbar">
        <a href="index.html">Home</a>
        <a href="store.html">Store</a>
    </div>

    <h1>Please Fill Up</h1>
    <form id="contact-form" align="center">
        <label>First name: <input name="firstName" required /></label>
        </p>
    <p>
        <label>Last name: <input name="lastName" required /></label>
    </p>
    <p>
        Gender:
        <label><input type="radio" name="gender" value="male" required /> Male</label>
        <label><input type="radio" name="gender" value="female" /> Female</label>
    </p>
    <p>
        <label>Email: <input type="email" name="email" required /></label>
    </p>
    <p>
        <label>Date of Birth: <input type="date" name="birthDate" required /></label>
    </p>
    <p>
        <label>
        Address:
        <br />
        <textarea name="address" cols="30" rows="3" required></textarea>
        </label>
    </p>
    <p>
        <button type="submit">Submit</button>
    </p>
    </form>

    <div id="thank-you-message" style="display: none; text-align: center;">
        <h2>Thank you for your contact!</h2>
        <p>You will be redirected to the homepage shortly.</p>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', async function (e) {
            e.preventDefault(); // Prevent default form submission
            
            const form = e.target;
            const formData = new FormData(form);

            // Send form data to Formspree
            try {
                const response = await fetch('https://formspree.io/f/mzzbqnbe', {
                    method: 'POST',
                    body: formData,
                    headers: { 'Accept': 'application/json' }
                });

                if (response.ok) {
                    // Show the thank-you message
                    form.style.display = 'none';
                    document.getElementById('thank-you-message').style.display = 'block';

                    // Redirect to index.html after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                } else {
                    alert('There was a problem submitting your form. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            }
        });
    </script>
</body>
