<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="store.css">
    <title>Online Store</title>
    <style>
       /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #0a1e28;
    color: #fff;
}

/* Navbar */
#navbar {
    display: flex;
    justify-content: space-around;
    background-color: #1d2d39;
    padding: 15px;
}

#navbar a {
    color: #fff;
    text-decoration: none;
    font-size: 16px;
}

#navbar a:hover {
    color: #0bcf6e;
}

/* Search Container */
.search-container {
    text-align: center;
    margin: 20px;
}

#searchInput {
    padding: 10px;
    font-size: 18px;
    width: 50%;
    max-width: 400px;
    border-radius: 5px;
    border: 1px solid #ddd;
    background-color: #1d2d39;
    color: white;
}

#searchInput:focus {
    outline: none;
    border-color: #0bcf6e;
}

/* Store Container */
.store-container {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
}

/* Product Styles */
.product {
    background-color: #1d2d39;
    padding: 20px;
    width: 200px;
    text-align: center;
    border-radius: 10px;
    transition: transform 0.3s ease;
}

.product img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
}

.product h3 {
    margin: 10px 0;
    font-size: 18px;
}

.product p {
    font-size: 16px;
    color: #0bcf6e;
    margin: 10px 0;
}

.product button {
    background-color: #0bcf6e;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.product button:hover {
    background-color: #067d3e;
}

.product:hover {
    transform: scale(1.05);
}

/* Cart */
.cart {
    background-color: #1d2d39;
    padding: 20px;
    width: 300px;
    position: fixed;
    right: 20px;
    top: 80px;
    border-radius: 10px;
}

.cart h2 {
    margin-top: 0;
    font-size: 20px;
}

.cart ul {
    list-style: none;
    padding: 0;
}

.cart ul li {
    margin-bottom: 10px;
    font-size: 16px;
}

.cart p {
    font-size: 18px;
    font-weight: bold;
    margin-top: 10px;
}

/* "Nothing Found" Message */
.not-found {
    display: none;
    text-align: center;
    font-size: 20px;
    color: #e74c3c;
    padding: 20px;
    background-color: #2c3e50;
    border-radius: 5px;
}

    </style>
</head>
<body>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="Search products..." oninput="searchProducts()">
</div>

<div id="navbar">
    <a href="index.html">Home</a>
    <a href="contact.html">Contact</a>
</div>

<div class="store-container" id="store-container">
    <!-- Product 1 -->
    <div class="product" data-name="macbook air 13 pro">
        <img src="macbookair13pro.jpeg" alt="macbook air 13 pro">
        <h3>MacBook Air 13 Pro</h3>
        <p>$1200.00</p>
        <button onclick="addToCart('MacBook Air 13 Pro', 1200.00)">Add to Cart</button>
    </div>
    <!-- Product 2 -->
    <div class="product" data-name="playstation 5">
        <img src="ps5.jpeg" alt="playstation 5">
        <h3>Playstation 5</h3>
        <p>$499.99</p>
        <button onclick="addToCart('Playstation 5', 499.99)">Add to Cart</button>
    </div>
</div>

<!-- Nothing Found Message -->
<div id="not-found" class="not-found">Nothing Found</div>

<!-- Shopping Cart -->
<div class="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items">
        <!-- Cart items will display here -->
    </ul>
    <p>Total: $<span id="cart-total">0.00</span></p>
</div>

<script>
    let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    let total = 0;

    // Function to add to cart
    function addToCart(productName, productPrice) {
        cartItems.push({ name: productName, price: productPrice });
        localStorage.setItem('cart', JSON.stringify(cartItems));
        updateCartUI();
    }

    // Function to remove item after buying
    function buyNow(index) {
        const purchasedItem = cartItems.splice(index, 1)[0];
        alert(`Thank you for purchasing: ${purchasedItem.name} for $${purchasedItem.price.toFixed(2)}!`);
        localStorage.setItem('cart', JSON.stringify(cartItems));
        updateCartUI();
    }

    // Update cart UI
    function updateCartUI() {
        const cartList = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        cartList.innerHTML = '';
        total = 0;

        cartItems.forEach((item, index) => {
            total += item.price;

            const li = document.createElement('li');
            li.innerHTML = `
                ${item.name} - $${item.price.toFixed(2)} 
                <button onclick="buyNow(${index})" style="margin-left: 10px; color: white; background: green; border: none; padding: 5px;">Buy Now</button>
            `;
            cartList.appendChild(li);
        });

        cartTotal.textContent = total.toFixed(2);
    }

    // Search Functionality
    function searchProducts() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const products = document.querySelectorAll('.product');
        const notFoundMessage = document.getElementById('not-found');
        let found = false;

        products.forEach(product => {
            const productName = product.getAttribute('data-name').toLowerCase();
            if (productName.includes(input)) {
                product.style.display = 'block';
                found = true;
            } else {
                product.style.display = 'none';
            }
        });

        // Show "Nothing Found" message if no products are visible
        if (!found) {
            notFoundMessage.style.display = 'block';
        } else {
            notFoundMessage.style.display = 'none';
        }
    }

    // Initial UI load
    updateCartUI();
</script>

</body>
</html>
