<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="store.css">
    <title>Online Store</title>
</head>
<body>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="Search products..." oninput="searchProducts()">
</div>
<div id="navbar">
    <a href="index.html">Home</a>
    <a href="contact.html">Contact</a>
</div>
<div class="store-container">
    <div class="product" data-name="macbook air 13 pro">
        <img src="macbookair13pro.jpeg" alt="macbook air 13 pro">
        <h3>macbookair13pro</h3>
        <p>$1200.00</p>
        <button onclick="addToCart('MacBook Air 13 Pro', 1200.00)">Add to Cart</button>
        <button onclick="buyNow('MacBook Air 13 Pro', 1200.00)">Buy Now</button>
    </div>
    <div class="product" data-name="playstation 5">
        <img src="ps5.jpeg" alt="playstation 5">
        <h3>Playstation 5</h3>
        <p>$499.99</p>
        <button onclick="addToCart('PlayStation 5', 499.99)">Add to Cart</button>
        <button onclick="buyNow('PlayStation 5', 499.99)">Buy Now</button>
    </div>

    <!-- Add more products as needed -->

    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
    </div>
</div>

<script>
    const cartItems = [];
    let total = 0;

    function addToCart(productName, productPrice) {
        cartItems.push({ name: productName, price: productPrice });
        total += productPrice;
        updateCartUI();
    }

    function buyNow(productName, productPrice) {
        alert(`Thank you for purchasing: ${productName} for $${productPrice.toFixed(2)}!`);
        // Optionally, redirect to a checkout page
        // window.location.href = "checkout.html";
    }

    function updateCartUI() {
        const cartList = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');

        // Clear cart list before re-rendering
        cartList.innerHTML = '';
        cartItems.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
            cartList.appendChild(li);
        });

        cartTotal.textContent = total.toFixed(2);
    }
</script>
</body>
</html>
