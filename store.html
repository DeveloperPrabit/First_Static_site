<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="store.css">
    <title>Online Store</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        /* Navbar Styles */
        #navbar {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        #navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        #navbar a:hover {
            color: #f4f4f4;
        }

        /* Search Bar Styles */
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-container input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Store Container Styles */
        .store-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .product {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 220px;
            text-align: center;
            padding: 15px;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .product p {
            font-size: 16px;
            margin: 10px 0;
        }

        .product button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .product button:hover {
            background-color: #45a049;
        }

        /* "Nothing Found" Message */
        #not-found {
            display: none;
            text-align: center;
            font-size: 18px;
            color: red;
            margin-top: 20px;
        }

        /* Cart Styles */
        .cart {
            margin-top: 40px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .cart h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .cart ul {
            list-style: none;
            padding: 0;
        }

        .cart ul li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .cart p {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .store-container {
                flex-direction: column;
                align-items: center;
            }

            .product {
                width: 90%;
            }

            .cart {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search products..." oninput="searchProducts()">
    </div>

    <!-- Navbar -->
    <div id="navbar">
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Store Container -->
    <div class="store-container" id="store-container">
        <!-- Product 1 -->
        <div class="product" data-name="macbook air 13 pro">
            <img src="macbookair13pro.jpeg" alt="macbook air 13 pro">
            <h3>MacBook Air 13 Pro</h3>
            <p>$1200.00</p>
            <button onclick="addToCart('MacBook Air 13 Pro', 1200.00)">Add to Cart</button>
        </div>
        <!-- Product 2 -->
        <div class="product" data-name="playstation 5">
            <img src="ps5.jpeg" alt="playstation 5">
            <h3>Playstation 5</h3>
            <p>$499.99</p>
            <button onclick="addToCart('Playstation 5', 499.99)">Add to Cart</button>
        </div>
    </div>

    <!-- "Nothing Found" Message -->
    <div id="not-found" class="not-found">Nothing Found</div>

    <!-- Shopping Cart -->
    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will display here -->
        </ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
    </div>

    <!-- Script for Cart and Search Functionality -->
    <script>
        let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        let total = 0;

        // Function to add item to cart
        function addToCart(productName, productPrice) {
            cartItems.push({ name: productName, price: productPrice });
            localStorage.setItem('cart', JSON.stringify(cartItems));
            updateCartUI();
        }

        // Function to remove item after buying
        function buyNow(index) {
            const purchasedItem = cartItems.splice(index, 1)[0];
            alert(`Thank you for purchasing: ${purchasedItem.name} for $${purchasedItem.price.toFixed(2)}!`);
            localStorage.setItem('cart', JSON.stringify(cartItems));
            updateCartUI();
        }

        // Update the cart UI
        function updateCartUI() {
            const cartList = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            cartList.innerHTML = '';
            total = 0;

            cartItems.forEach((item, index) => {
                total += item.price;

                const li = document.createElement('li');
                li.innerHTML = `
                    ${item.name} - $${item.price.toFixed(2)} 
                    <button onclick="buyNow(${index})" style="margin-left: 10px; color: white; background: green; border: none; padding: 5px;">Buy Now</button>
                `;
                cartList.appendChild(li);
            });

            cartTotal.textContent = total.toFixed(2);
        }

        // Search functionality
        function searchProducts() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const products = document.querySelectorAll('.product');
            const notFoundMessage = document.getElementById('not-found');
            let found = false;

            products.forEach(product => {
                const productName = product.getAttribute('data-name').toLowerCase();
                if (productName.includes(input)) {
                    product.style.display = 'block';
                    found = true;
                } else {
                    product.style.display = 'none';
                }
            });

            // Show "Nothing Found" message if no products match the search
            if (!found) {
                notFoundMessage.style.display = 'block';
            } else {
                notFoundMessage.style.display = 'none';
            }
        }

        // Initialize the cart UI on page load
        updateCartUI();
    </script>

</body>
</html>
