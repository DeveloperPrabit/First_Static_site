<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="store.css">
    <title>Online Store</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Navbar */
        #navbar {
            display: flex;
            justify-content: space-between;
            background-color: #222;
            padding: 15px 30px;
        }

        #navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
        }

        #navbar a:hover {
            color: #0bcf6e;
        }

        /* Search Container */
        .search-container {
            text-align: center;
            margin: 20px 0;
        }

        #searchInput {
            padding: 12px 20px;
            font-size: 16px;
            width: 60%;
            max-width: 500px;
            border-radius: 25px;
            border: 2px solid #ddd;
            background-color: #fff;
            color: #333;
            transition: border-color 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: #0bcf6e;
        }

        /* Store Container */
        .store-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            margin-top: 20px;
        }

        /* Product Styles */
        .product {
            background-color: #fff;
            padding: 15px;
            width: 250px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .product p {
            font-size: 18px;
            color: #0bcf6e;
            margin: 10px 0;
        }

        .product button {
            background-color: #0bcf6e;
            color: white;
            border: none;
            padding: 12px 15px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #067d3e;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        /* Cart */
        .cart {
            background-color: #fff;
            padding: 20px;
            width: 300px;
            position: fixed;
            right: 20px;
            top: 80px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .cart h2 {
            margin-top: 0;
            font-size: 22px;
            font-weight: 600;
            color: #333;
        }

        .cart ul {
            list-style: none;
            padding: 0;
        }

        .cart ul li {
            margin-bottom: 12px;
            font-size: 16px;
            color: #555;
        }

        .cart p {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: #0bcf6e;
        }

        /* "Nothing Found" Message */
        .not-found {
            display: none;
            text-align: center;
            font-size: 22px;
            color: #e74c3c;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search products..." oninput="searchProducts()">
    </div>

    <!-- Navbar -->
    <div id="navbar">
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Store Container -->
    <div class="store-container" id="store-container">
        <!-- Product 1 -->
        <div class="product" data-name="macbook air 13 pro">
            <img src="macbookair13pro.jpeg" alt="macbook air 13 pro">
            <h3>MacBook Air 13 Pro</h3>
            <p>$1200.00</p>
            <button onclick="addToCart('MacBook Air 13 Pro', 1200.00)">Add to Cart</button>
        </div>
        <!-- Product 2 -->
        <div class="product" data-name="playstation 5">
            <img src="ps5.jpeg" alt="playstation 5">
            <h3>Playstation 5</h3>
            <p>$499.99</p>
            <button onclick="addToCart('Playstation 5', 499.99)">Add to Cart</button>
        </div>
    </div>

    <!-- "Nothing Found" Message -->
    <div id="not-found" class="not-found">Nothing Found</div>

    <!-- Shopping Cart -->
    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will display here -->
        </ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
    </div>

    <!-- Script for Cart and Search Functionality -->
    <script>
        let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        let total = 0;

        // Function to add item to cart
        function addToCart(productName, productPrice) {
            cartItems.push({ name: productName, price: productPrice });
            localStorage.setItem('cart', JSON.stringify(cartItems));
            updateCartUI();
        }

        // Function to remove item after buying
        function buyNow(index) {
            const purchasedItem = cartItems.splice(index, 1)[0];
            alert(`Thank you for purchasing: ${purchasedItem.name} for $${purchasedItem.price.toFixed(2)}!`);
            localStorage.setItem('cart', JSON.stringify(cartItems));
            updateCartUI();
        }

        // Update the cart UI
        function updateCartUI() {
            const cartList = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            cartList.innerHTML = '';
            total = 0;

            cartItems.forEach((item, index) => {
                total += item.price;

                const li = document.createElement('li');
                li.innerHTML = `
                    ${item.name} - $${item.price.toFixed(2)} 
                    <button onclick="buyNow(${index})" style="margin-left: 10px; color: white; background: green; border: none; padding: 5px;">Buy Now</button>
                `;
                cartList.appendChild(li);
            });

            cartTotal.textContent = total.toFixed(2);
        }

        // Search functionality
        function searchProducts() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const products = document.querySelectorAll('.product');
            const notFoundMessage = document.getElementById('not-found');
            let found = false;

            products.forEach(product => {
                const productName = product.getAttribute('data-name').toLowerCase();
                if (productName.includes(input)) {
                    product.style.display = 'block';
                    found = true;
                } else {
                    product.style.display = 'none';
                }
            });

            // Show "Nothing Found" message if no products match the search
            if (!found) {
                notFoundMessage.style.display = 'block';
            } else {
                notFoundMessage.style.display = 'none';
            }
        }

        // Initialize the cart UI on page load
        updateCartUI();
    </script>

</body>
</html>
